# --- DB ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA ---
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --- MVC / i18n ---
spring.mvc.problemdetails.enabled=true
spring.messages.basename=messages

# --- JWT ---
# Para HMAC256 usá >= 32 bytes. En prod NO uses el default.
jwt.secret=${JWT_SECRET:dev-secret-change-me-32-bytes-min}
jwt.expiration.days=${JWT_EXPIRATION_DAYS:7}
jwt.cookie.secure=${JWT_COOKIE_SECURE:false}
jwt.cookie.http-only=true
jwt.cookie.same-site=Lax

# --- CORS (custom; si los usás, configurá un CorsConfigurationSource leyendo estas props) ---
cors.allowed-origins=${CORS_ORIGINS}
cors.allow-credentials=true

# --- WEB ---
spring.mvc.contentnegotiation.favor-path-extension=false
spring.resources.chain.enabled=true